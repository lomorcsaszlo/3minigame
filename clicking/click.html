<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <link rel="shortcut icon" href="../images/gallade-modified.png" type="image/x-icon">
    <script src="clickApp.js" defer></script>
    <script src="keyboardControl.js" defer></script>
    <title>Circle Rush</title>
</head>
<body>
    <audio id="song" src="BCKsong.mp3"></audio>

    <div class="main">
        
        <div class="textIGuess">
            <h3>Circle Rush</h3>
        </div>
        
        <div class="count">
            
        </div>
        <div class="leaderboard nes-container is-dark">
            <p>Yoshikage - 20</p>
            <p>Tyrion - 19</p>
            <p>Tony - 17</p>
            <p>Marty - 16</p>
            <p>V - 14</p>
            <p>Kiryu - 12</p>
            <p>Dwight - 12</p>
            <p>Joffrey - 2</p>
            

            

        </div>
        <div class="box nes-container is-centered">
            <div class="circle">
                <img src="pxArt-2.png" alt="">
            </div>
        </div>
        <div class="but nes-btn is-error"">
            <h2>Start Game!</h2>
        </div>
        <div class="textIGuess">
            <h4 id="HS"></h4>
            <h4 class="paste selectable">Copy my High Score!</h4>
            <h4 class="leader selectable">Leaderboard</h4>
            <h4 class="exit selectable">Exit Game</h4>
        </div>


       
    </div>
    




    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }
        

        .box {
            position: relative;  
            height: 60vh;
            width: 80%;
            margin: 0 auto;
            margin-top: 3vh;
            overflow: hidden; 
         
            border-color: white;
            
        }

        .circle {
            position: absolute;  
            max-height: 70px;
            max-width: 70px;
            border-radius: 50%;
            left: 90%;
            top: 50%;
            display: none;
            
            
        }
        .count{
            text-align: center;
            font-size: 5vh;
        }
        .textIGuess{
            text-align: center;
            width: 50%;
            margin: 0 auto;
        }
        .textIGuess h4{
            margin: 0 auto;
            max-width: 50%;
        }
        .but{
            text-align: center;
            max-width: 20vw;
            margin: 10px auto;
            cursor: pointer;
        }
        #HS{
            display: none;
        }
        .paste{
            display: none;
            cursor: pointer;
        }
        .leader{
            cursor: pointer;
        }

        .leaderboard{
            max-width: 50%;
            text-align: center;
            left: 25%;
            display: none;
        }

        .main{
            text-align: center;
            
        }
        .exit{
            cursor: pointer;
        }
        body{
            background-color: black;
            color: white;
        }
    </style>
</body>
</html>
